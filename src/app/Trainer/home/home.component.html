<app-layout>
  <!-- ========== section start ========== -->
  <section class="section">
    <div class="container-fluid">
      <!-- ========== title-wrapper start ========== -->
      <div class="title-wrapper pt-30">
        <div class="row align-items-center">
          <div class="col-md-6">
            <div class="title">
              <h2>Trainer Dashboard</h2>
            </div>
          </div>
          <!-- end col -->
          <div class="col-md-6">
            <div class="breadcrumb-wrapper">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item">
                    <a href="/trainer-dashboard">Dashboard</a>
                  </li>
                  <li class="breadcrumb-item active" aria-current="page">
                    Trainer
                  </li>
                </ol>
              </nav>
            </div>
          </div>
          <!-- end col -->
        </div>
        <!-- end row -->
      </div>
      <!-- ========== title-wrapper end ========== -->

      <!-- Trainer Dashboard Cards -->
      <div class="row">
        <!-- Scheduled Tests -->
        <div class="col-xl-3 col-lg-4 col-sm-6">
          <div class="icon-card mb-30 cardd">
            <div class="icon purple">
              <i class="lni lni-calendar"></i>
            </div>
            <div class="content">
              <h6 class="mb-10">Scheduled Tests</h6>
              <h3 class="text-bold mb-10">{{ scheduledCount }}</h3>
            </div>
          </div>
          <!-- End Scheduled Tests -->
        </div>

        <!-- Pending Reviews -->
        <div class="col-xl-3 col-lg-4 col-sm-6">
          <div class="icon-card cardd mb-30">
            <div class="icon success">
              <i class="lni lni-pencil-alt"></i>
            </div>
            <div class="content">
              <h6 class="mb-10">Active Students</h6>
              <h3 class="text-bold mb-10">{{ count }}</h3>
            </div>
          </div>
          <!-- End Pending Reviews -->
        </div>

        <!-- Completed Tests -->
        <div class="col-xl-3 col-lg-4 col-sm-6">
          <div class="icon-card cardd mb-30">
            <div class="icon primary">
              <i class="lni lni-checkmark-circle"></i>
            </div>
            <div class="content">
              <h6 class="mb-10">Completed Tests</h6>
              <h3 class="text-bold mb-10">{{ completedCount }}</h3>
            </div>
          </div>
          <!-- End Completed Tests -->
        </div>
        <div class="col-xl-3 col-lg-4 col-sm-6">
          <div data-simplebar class="icon-card cardd details mb-30"> <!-- Added cardd here -->

              <div class="content">
                <div class="d-flex ">
                  <div class="icon blue d-flex mb-3">
                    <i class="fas fa-calendar-check"></i>
                  </div>
                  <h6 class="mt-3 text-nowrap">Upcoming Tests</h6>
                </div>
                <div *ngIf="scheduledTests.length > 0">
                  <div *ngFor="let test of scheduledTests" class="mb-4">
                    <h6 class="mb-2">{{ test.title }}</h6>
                    <p class="mb-0">
                      Date:
                      <span class="text-bold">{{ test.date | date: 'MMMM d, yyyy' }}</span>
                    </p>
                  </div>
                </div>
                <div *ngIf="scheduledTests.length === 0">
                  <p>No upcoming tests scheduled.</p>
                </div>
              </div>
            
          </div>
        </div>

      </div>
      <!-- End Row -->

      <!-- Stats and Charts -->
      <div class="row">
        <!-- Test Performance Stats -->
        <div class="col-lg-7">
          <div class="card-style mb-30">
            <div class="title d-flex flex-wrap justify-content-between">
              <div class="left">
                <h6 class="text-medium mb-10">Test Performance</h6>
              </div>
            </div>
            <!-- End Title -->
            <div>
              <canvas id="marksChart" width="400" height="300"></canvas>
            </div>
            <!-- End Chart -->
          </div>
        </div>
     
      </div>
 
     
      <!-- End Row -->
    </div>
  </section>

  <!-- ========== section end ========== -->
</app-layout>
