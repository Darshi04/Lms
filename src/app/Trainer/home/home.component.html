<app-layout>
  <!-- ========== section start ========== -->
  <section class="section">
    <div class="container-fluid">
      <!-- ========== title-wrapper start ========== -->
      <div class="title-wrapper pt-30">
        <div class="row align-items-center">
          <div class="col-md-6">
            <div class="title">
              <h2>Trainer Dashboard</h2>
            </div>
          </div>
          <!-- end col -->
          <div class="col-md-6">
            <div class="breadcrumb-wrapper">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item">
                    <a href="#0">Dashboard</a>
                  </li>
                  <li class="breadcrumb-item active" aria-current="page">
                    Trainer
                  </li>
                </ol>
              </nav>
            </div>
          </div>
          <!-- end col -->
        </div>
        <!-- end row -->
      </div>
      <!-- ========== title-wrapper end ========== -->

      <!-- Trainer Dashboard Cards -->
      <div class="row">
        <!-- Scheduled Tests -->
        <div class="col-xl-3 col-lg-4 col-sm-6">
          <div class="icon-card mb-30">
            <div class="icon purple">
              <i class="lni lni-calendar"></i>
            </div>
            <div class="content">
              <h6 class="mb-10">Scheduled Tests</h6>
              <h3 class="text-bold mb-10">{{ scheduledCount }}</h3>
            </div>
          </div>
          <!-- End Scheduled Tests -->
        </div>

        <!-- Pending Reviews -->
        <div class="col-xl-3 col-lg-4 col-sm-6">
          <div class="icon-card mb-30">
            <div class="icon success">
              <i class="lni lni-pencil-alt"></i>
            </div>
            <div class="content">
              <h6 class="mb-10">Active Students</h6>
              <h3 class="text-bold mb-10">{{ count }}</h3>
            </div>
          </div>
          <!-- End Pending Reviews -->
        </div>

        <!-- Completed Tests -->
        <div class="col-xl-3 col-lg-4 col-sm-6">
          <div class="icon-card mb-30">
            <div class="icon primary">
              <i class="lni lni-checkmark-circle"></i>
            </div>
            <div class="content">
              <h6 class="mb-10">Completed Tests</h6>
              <h3 class="text-bold mb-10">{{ completedCount }}</h3>
            </div>
          </div>
          <!-- End Completed Tests -->
        </div>

        <!-- Upcoming Sessions -->
        <div class="col-xl-3 col-lg-4 col-sm-6">
          <div class="icon-card mb-30">
            <div class="icon orange">
              <i class="fas fa-clock"></i>
            </div>

            <div class="content">
              <h6 class="mb-10">Upcoming Sessions</h6>
              <h3 class="text-bold mb-10">5</h3>
            </div>
          </div>
          <!-- End Upcoming Sessions -->
        </div>
      </div>
      <!-- End Row -->

      <!-- Stats and Charts -->
      <div class="row">
        <!-- Test Performance Stats -->
        <div class="col-lg-7">
          <div class="card-style mb-30">
            <div class="title d-flex flex-wrap justify-content-between">
              <div class="left">
                <h6 class="text-medium mb-10">Test Performance</h6>
              </div>
            </div>
            <!-- End Title -->
            <div>
              <canvas id="marksChart" width="400" height="300"></canvas>
            </div>
            <!-- End Chart -->
          </div>
        </div>
      </div>

     
      <!-- End Row -->
    </div>
  </section>

  <!-- ========== section end ========== -->
</app-layout>
