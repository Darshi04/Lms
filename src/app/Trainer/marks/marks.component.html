<app-layout>

<!-- ========== section start ========== -->
<section class="table-components">
  <div class="container-fluid">
    <!-- ========== title-wrapper start ========== -->
    <div class="title-wrapper pt-30">
      <div class="row align-items-center">
        <div class="col-md-6">
          <div class="title">
            <h2>Student Marks Entry</h2>
          </div>
        </div>
        <!-- end col -->
        <div class="col-md-6">
          <div class="breadcrumb-wrapper">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  <a href="#0">Dashboard</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                  Student Marks
                </li>
              </ol>
            </nav>
          </div>
        </div>
        <!-- end col -->
      </div>
      <!-- end row -->
    </div>
    <!-- ========== title-wrapper end ========== -->

<!-- ========== forms-wrapper start ========== -->
<div class="forms-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <div class="card-style mb-30">
        <h6 class="mb-10">Enter Marks for Students</h6>

        <!-- Subject Selection -->
        <div class="form-group mb-4">
          <div class="select-style-1">
            <div class="select-position">
              <select id="subject" class="form-control" [(ngModel)]="selectedSubject" (change)="onSubjectChange()">
                <option value="" disabled selected>Select Subject</option>
                <option *ngFor="let subject of subjects" [value]="subject">{{ subject }}</option>
              </select>
            </div>
          </div>

        </div>

        <!-- Form for Entering Marks -->
        <form #marksForm="ngForm" (ngSubmit)="onSubmit(marksForm)">
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <div class="select-style-1">
                  <label>Select Student ID</label>
                  <div class="select-position">
                    <select id="studentId" name="studentId" class="form-control" [(ngModel)]="selectedStudentId" (change)="onStudentChange()">
                      <option value="" disabled selected>Select Student ID</option>
                      <option *ngFor="let student of students" [value]="student.id">{{ student.id }}</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <div class="input-style-1">
                  <label for="studentName">Name</label>

                  <input type="text" id="studentName" class="form-control" [(ngModel)]="studentName" name="studentName" readonly>
                </div>
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <div class="input-style-1">
                  <label for="marks">Enter {{ selectedSubject | titlecase }} Marks</label>
                  <input type="number" id="marks" name="marks" class="form-control" [(ngModel)]="marks" min="0" max="100" placeholder="Marks (0-100)" required>
                </div>
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group mt-4">
                <button type="submit" class="btn btn-outline-primary">Add Marks</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- ========== forms-wrapper end ========== -->




    <!-- ========== tables-wrapper start ========== -->
    <div class="tables-wrapper mt-5">
      <div class="row">
        <div class="col-lg-12">
          <div class="card-style mb-30">
            <h6 class="mb-10">Marks Table</h6>
            <p class="text-sm mb-20">Here are the entered marks for each student and subject.</p>
            <div class="table-wrapper table-responsive">
              <table class="table table-bordered table-striped">
                <thead>
                  <tr>
                    <th>Student ID</th>
                    <th>Name</th>
                    <th>Subject</th>
                    <th>Marks</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let entry of marksData">
                    <td>{{ entry.studentId }}</td>
                    <td>{{ entry.studentName }}</td>
                    <td>{{ entry.subject }}</td>
                    <td>{{ entry.marks }}</td>
                    <td>
                      <button class="btn btn-danger btn-sm" (click)="deleteMark(entry)">
                        <i class="lni lni-trash-can"></i> 
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ========== tables-wrapper end ========== -->
  </div>
</section>
<!-- ========== section end ========== -->
  <!-- ========== footer start =========== -->
<app-footer></app-footer>
  <!-- ========== footer end =========== -->
</app-layout>
