

 
<!-- ======== sidebar-nav start =========== -->
<app-trainee-header>
    <!-- ========== header end ========== -->
  
          <!-- ========== header end ========== -->
          <!-- ========== section start ========== -->
    <section class="section">
      <div class="container-fluid">
        <!-- ========== title-wrapper start ========== -->
        <div class="title-wrapper pt-30">
          <div class="row align-items-center">
            <div class="col-md-6">
              <div class="title ">
                <h2>Trainee Result</h2>
              </div>
            </div>
            <!-- end col -->
          </div>
          <!-- end row -->
        </div>

        <!-- ========== title-wrapper end ========== -->
      </div>
      





      <div class="container">
        <div class="row">
            <div *ngFor="let subject of getSubjectsWithAttempts(); let i = index" class="col-xl-6 col-lg-6" style="margin-left: 30px; width: 400px;">
                <div class="card l-bg-blue-dark">
                    <div class="card-statistic-3 p-4">
                        <div class="mb-3">
                            <h2 class="card-title mb-0">{{ subject.name }}</h2>
                        </div>
                        <div class="row align-items-center d-flex ">
                            <div class="col-12 mb-2">
                                <div *ngFor="let mark of subject.marks; let j = index">
                                    <h5 class="d-flex align-items-center attempt">
                                        Attempt {{ j + 1 }}: {{ mark.mark }}
                                    </h5>
                                </div>
                            </div>
                            <div class="col-4 text-right mb-1">
                                <!-- Display the average for the subject dynamically -->
                                <span>{{ calculateAverageForSubject(subject.name) }}%
                                </span>
                            </div>
                        </div>
                        <div class="progress mt-1" data-height="8" style="height: 8px;">
                            <!-- Display the progress bar based on the latest mark -->
                            <div class="progress-bar l-bg-green" role="progressbar" [style.width]="average + '%'" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                                <!-- {{ subject.marks[subject.marks.length - 1]?.mark }}% -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    
      
    </section>
  
    <!-- ========== section end ========== -->
    
        
      </app-trainee-header>
