

 
<!-- ======== sidebar-nav start =========== -->
<app-trainee-header>
  <!-- ========== header end ========== -->

        <!-- ========== header end ========== -->
        <!-- ========== section start ========== -->
  <section class="section">
    <div class="container-fluid">
      <!-- ========== title-wrapper start ========== -->
      <div class="title-wrapper pt-30">
        <div class="row align-items-center">
          <div class="col-md-6">
            <div class="title ">
              <h2>Trainee Result</h2>
            </div>
          </div>
          <!-- end col -->
        </div>
        <!-- end row -->
      </div>

      <!-- ========== title-wrapper end ========== -->
    </div>
    





    <div class="container ">
      <div class="row m-3 mt-0">
          <div *ngFor="let subject of getSubjectsWithAttempts(); let i = index" class="col-xl-3 col-lg-4 col-sm-6 cardd">
              <div class="card l-bg-blue-dark ">
                  <div class="card-statistic-3 p-4 ">
                      <div class="mb-3">
                          <h4 class="card-title mb-0">{{ subject.name }}</h4>
                      </div>
                      <div class="row align-items-center d-flex ">
                          <div class="col-12 mb-2">
                              <div *ngFor="let mark of subject.marks; let j = index">
                                  <h6 class="d-flex align-items-center attempt">
                                      Attempt {{ j + 1 }} &nbsp; &nbsp; {{ mark.mark }}
                                  </h6>
                              </div>
                          </div>
                          <div class="col-4 text-right mb-2">
                              <!-- Display the average for the subject dynamically -->
                              <span>{{ calculateAverageForSubject(subject.name) }}%
                              </span>
                          </div>
                      </div>
              
                      <div class="progress progress-md">
                        <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" role="progressbar" [style.width]="average + '%'" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>

  
  
    
  </section>

  <!-- ========== section end ========== -->
  
      
    </app-trainee-header>
