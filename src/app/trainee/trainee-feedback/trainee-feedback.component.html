<!-- ======== main-wrapper start =========== -->
<main class="main-wrapper" [ngClass]="{'sidebar-closed': !isSidebarOpen}">
  <!-- Header Section -->
  <header class="header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-5 col-md-5 col-6">
          <div class="header-left d-flex align-items-center">
            <div class="menu-toggle-btn mr-15">
              <button id="menu-toggle" class="main-btn primary-btn btn-hover" (click)="toggleSidebar()">
                <i class="lni lni-chevron-left me-2"></i> Menu
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Feedback Form Section -->
  <section class="section">
    <div class="container-fluid">
      <div class="title-wrapper pt-30">
        <div class="row align-items-center">
          <div class="col-md-6">
            <div class="title">
              <h2>Trainee Feedback</h2>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-feedback">
      <!-- Reactive Form -->
      <form [formGroup]="feedbackForm" (ngSubmit)="submitFeedback()">
        <label for="name" style="padding-bottom: 10px;">Name</label>
        <input 
          id="name"
          formControlName="name" 
          required
        />
        <div *ngIf="feedbackForm.controls['name'].invalid && feedbackForm.controls['name'].touched" class="error-message">
          Name is required.
        </div>

        <label for="email" style="padding: 10px 0px 10px 0px;">Email</label>
        <input 
          id="email"
          formControlName="email" 
          required 
          type="email"
        />
        <div *ngIf="feedbackForm.controls['email'].invalid && feedbackForm.controls['email'].touched" class="error-message">
          Valid email is required.
        </div>

        <label for="comments" style="padding: 10px 0px 10px 0px;">Comments</label>
        <input 
          id="comments"
          formControlName="comments" 
          required
        />
        <div *ngIf="feedbackForm.controls['comments'].invalid && feedbackForm.controls['comments'].touched" class="error-message">
          Comments are required.
        </div>

        <button type="submit" class="submit-btn" [disabled]="feedbackForm.invalid">
          Submit
        </button>
      </form>
    </div>
  </section>
</main>
