
 
<!-- ======== sidebar-nav start =========== -->
<app-trainee-header>
    <!-- ========== header end ========== -->
  
          <!-- ========== header end ========== -->
          <!-- ========== section start ========== -->
    <section class="section">
      <div class="container-fluid">
        <!-- ========== title-wrapper start ========== -->
       <div class="title-wrapper pt-30">
        <div class="row align-items-center">
          <div class="col-md-6">
            <div class="title">
              <h2>Trainee Dashboard</h2>
            </div>
          </div>
          <!-- end col -->
          <div class="col-md-6">
            <div class="breadcrumb-wrapper">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item">
                    <a href="#0">Dashboard</a>
                  </li>
                  <li class="breadcrumb-item active" aria-current="page">
                    Trainee
                  </li>
                </ol>
              </nav>
            </div>
          </div>
          <!-- end col -->
        </div>
        <!-- end row -->
      </div>
      <!-- ========== title-wrapper end ========== -->
        <!-- ========== title-wrapper start ========== -->
        
        <!-- ========== title-wrapper end ========== -->
    
        <div class="row">
          <div class="col-xl-3 col-lg-4 col-sm-6">
                <div class="icon-card mb-30">
                  <div class="icon purple">
                    <i class="fas fa-users"></i> <!-- Updated icon for Student Details -->
                  </div>
                  <div class="content">
                    
                    <h6 class="mb-10">
                      <a href="" [routerLink]="['/trainee-course']" >Courses</a></h6>
                    <h3 class="text-bold mb-10">4</h3>
                  </div>
                </div>
            </div>
            <div class="col-xl-3 col-lg-4 col-sm-6">
              <div class="icon-card mb-30">
                <div class="icon ">
                  <i class="fas fa-clipboard-check" style="color: rgb(90, 131, 28);" ></i><!-- Updated icon for Student Details -->
                </div>
                <div class="content">
                  
                  <h6 class="mb-10">
                    Exam Passed</h6>
                  <h3 class="text-bold mb-10">4</h3>
                </div>
              </div>
            </div>
            <div class="col-xl-3 col-lg-4 col-sm-6">
              <div class="icon-card mb-30">
                <div class="icon purple">
                  <i class="fas fa-history" style="color: red;"></i><!-- Updated icon for Student Details -->
                </div>
                <div class="content">
                  
                  <h6 class="mb-10">
                    Attempts</h6>
                  <h3 class="text-bold mb-10">4</h3>
                </div>
              </div>
          </div>
            <div class="col-xl-3 col-lg-4 col-sm-6">
              <div class="icon-card mb-30 ml-30">
                <!-- Content below the icon and header -->
                <div class="content">
                  <!-- Icon and Header at the top -->
                  <div class="d-flex mb-2">
                    <div class="icon blue d-flex mb-3">
                      <i class="fas fa-clock"></i>
                    </div>
                    <h6  class="mt-3 text-nowrap">Upcoming Tests</h6>
                  </div>


                  <!-- Loop through scheduled tests and display each -->
                  <div *ngIf="scheduledTests.length > 0">
                    <div *ngFor="let test of scheduledTests" class="mb-4">
                      <h6 class="mb-2">{{ test.title }}</h6>
                      <!-- Display the test name -->
                      <p class="mb-0">
                        Date:
                        <span class="text-bold">{{
                          test.date | date : "MMMM d, yyyy"
                        }}</span>
                        <!-- Format the date -->
                      </p>
                    </div>
                  </div>
            
                  <!-- If no tests are scheduled, display a fallback message -->
                  <div *ngIf="scheduledTests.length === 0">
                    <p>No upcoming tests scheduled.</p>
                  </div>
                </div>
              </div>
            </div>
            
            
            
          <!-- End Col -->
      </div>
      
      </div>
      
    </section>
  
    <!-- ========== section end ========== -->
  </app-trainee-header>
