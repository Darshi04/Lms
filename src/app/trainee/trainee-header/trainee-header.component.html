      <a href="index.html">
         <h4>WebApp</h4>
      </a>
    </div>
    <nav class="sidebar-nav">
      <ul>
        <!-- trainee dashboard -->
        <li class="nav-item">
          <a routerLink="/trainee-dashboard" routerLinkActive="active">
            <span class="icon">
              <!-- Dashboard Icon -->
              <i class="fas fa-columns"></i>
            </span>
            <span class="text">Dashboard</span>
          </a>
        </li>
  
        <!--  trainee course -->
        <li class="nav-item">
          <a routerLink="/trainee-course" routerLinkActive="active">
            <span class="icon">
              <i class="fas fa-book"></i>
            </span>
            <span class="text">Courses</span>
          </a>
        </li>

        
        
  
        <!-- trainee result -->
        <li class="nav-item">
          <a routerLink="/trainee-result" routerLinkActive="active">
            <span class="icon">
              <i class="fas fa-pencil-alt"></i>
            </span>
            <span class="text">Result</span>
          </a>
        </li>
       
       
        
  
        <!-- trainee Checklist -->
        <li class="nav-item">
          <a routerLink="/trainee-tracker" routerLinkActive="active">
            <span class="icon">
              <i class="fas fa-check-circle"></i>
            </span>
            <span class="text">Progress Tracker</span>
          </a>
        </li>

        <!-- trainee feedback -->
        <li class="nav-item">
          <a routerLink="/trainee-feedback" routerLinkActive="active">
            <span class="icon">
                <i class="fas fa-chart-bar"></i>
              </span>
              <span class="text">FeedBack</span>
            </a>
          </li>
 

        <span class="divider"><hr /></span>
        <!-- Sign Out Menu Item -->
        <li class="nav-item">
          <a href="javascript:void(0);" (click)="onSignOut()">
            <span class="icon">
              <i class="fas fa-sign-out-alt"></i>
              <!-- Font Awesome Sign Out Icon -->
            </span>
            <span class="text">Sign Out</span>
          </a>
        </li>
      </ul>
    </nav>
  </aside>
  <!-- ======== sidebar-nav end =========== -->
  
  <div class="overlay"></div>
  <!-- ======== sidebar-nav end =========== -->
  
  <!-- ======== main-wrapper start =========== -->
  <main class="main-wrapper" [ngClass]="{'sidebar-closed': !isSidebarOpen}">
    <!-- ========== header start ========== -->
    <header class="header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-5 col-md-5 col-6">
            <div class="header-left d-flex align-items-center">
              <div class="menu-toggle-btn mr-15">
                <button id="menu-toggle" class="main-btn primary-btn btn-hover" (click)="toggleSidebar()">
                  <i class="lni lni-chevron-left me-2"></i> Menu
                </button>
              </div>
         
            </div>
          </div>
          <div class="col-lg-7 col-md-7 col-6">
            <div class="header-right">
              
              
<!-- profile-box.component.html -->
<div class="profile-box ml-15">
  <button
    class="dropdown-toggle bg-transparent border-0"
    type="button"
    id="profile"
    data-bs-toggle="dropdown"
    aria-expanded="false"
  >
    <div class="profile-info">
      <div class="info">
        <div class="image">
          <img src="{{user.profile}}" alt="Profile Image" class="student-avatar" />
        </div>
        <div>
          <h6 class="fw-500" *ngIf="user">{{ user.student_name || 'User' }}</h6>
          <p>GET</p>
        </div>
      </div>
    </div>
  </button>
  <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profile">
    <li>
      <div class="author-info flex items-center !p-1">
       
        <div class="content">
          <p class="textt" *ngIf="user">{{ user.student_name || 'No name available' }}</p>
          <p *ngIf="user" class="text">{{ user.email || 'No email provided' }}</p>

        </div>
      </div>
    </li>
    <li class="divider"></li>
    <li>
      <a [routerLink]="['/trainee-profile']"> <i class="lni lni-user"></i> View Profile </a>
    </li>
    <li class="divider"></li>
    <li><a href="javascript:void(0);" (click)="onSignOut()"> <i class="lni lni-exit"></i> Sign Out </a></li>
    
  </ul>
</div>



              <!-- profile end -->
            </div>
          </div>
        </div>
      </div>
    </header>
    <ng-content></ng-content>
    </main>
