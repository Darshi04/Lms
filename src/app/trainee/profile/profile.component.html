<app-trainee-header>

  <div class="row m-5 d-flex justify-content-center">
    <div class="col-lg-6 col-md-6">
      <div class="card-style settings-card-1 mb-30">
        <div class="title mb-30 d-flex justify-content-between align-items-center">
          <h6>My Profile</h6>
          <button class="border-0 bg-transparent">
            <i class="lni lni-pencil-alt"></i>
          </button>
        </div>
        <div class="profile-info">
          <div class="d-flex align-items-center mb-30">
            <div class="profile-image">
              <img src="assets/images/profile/profile-1.png" alt="" />
              <div class="update-image">
                <input type="file" />
                <label for=""><i class="lni lni-cloud-upload"></i></label>
              </div>
            </div>
            <div class="profile-meta">
              <h5 class="text-bold text-dark mb-10">John Doe</h5>
              <p class="text-sm text-gray">Graduate Engineer Trainee</p>
            </div>
          </div>
          <div class="input-style-1">
            <label>Name</label>
            <input type="text" placeholder="Pan" value="Pan" />
          </div>
          <div class="input-style-1">
            <label>Employee Id</label>
            <input type="text" placeholder="RN12345" value="RN12345" />
          </div>
          <div class="input-style-1">
            <label>Email</label>
            <input type="email" placeholder="admin@example.com" value="admin@example.com" />
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-6 col-md-6">
      <div class="card-style settings-card-1 mb-30">
        <div class="profile-info">
          <!-- Work Address field in second column -->
      
            <div class="col-12">
              <div class="input-style-1">
                <label>Work Address</label>
                <textarea placeholder="TP-2/1, Ascendas IT park, MWC Natham Sub P.O. Kancheepuram District Kancheepuram- 603002 India" rows="2"></textarea>
              </div>
            </div>

          <div class="col-12">
            <div class="input-style-1">
              <label>Skills</label>
              <textarea placeholder="Type here" rows="6"></textarea>
            </div>
          </div>
          <div class="col-12">
            <button class="main-btn primary-btn btn-hover">
              Update Profile
            </button>
          </div>
        </div>
      </div>
    </div>

  </div>

</app-trainee-header>
