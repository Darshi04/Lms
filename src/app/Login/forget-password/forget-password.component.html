<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-6 col-lg-5 col-xl-5">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid"
          alt="Sample image"
        />
      </div>
      <div class="col-md-7 col-lg-6 col-xl-4 offset-xl-1">
        <div class="forms-wrapper">
          <div class="row">
            <div class="col-lg-12">
              <div class="card-style">
                <div
                  class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start mt-3"
                >
                  <p class="para mb-0 me-3">Who Are You?</p>
                  <button
                    type="button"
                    (click)="selectRole('student')"
                    [ngClass]="{ selected: role === 'student' }"
                    class="btn btn-primary btn-floating mx-1"
                  >
                    Student
                  </button>
                  <button
                    type="button"
                    (click)="selectRole('manager')"
                    [ngClass]="{ selected: role === 'manager' }"
                    class="btn btn-primary btn-floating mx-1"
                  >
                    Manager
                  </button>
                  <button
                    type="button"
                    (click)="selectRole('trainer')"
                    [ngClass]="{ selected: role === 'trainer' }"
                    class="btn btn-primary btn-floating mx-1"
                  >
                    Trainer
                  </button>
                </div>
                <div
                class="divider d-flex my-3 mb-4 mt-4"
              ></div>
                  <div *ngIf="!emailSubmitted && !verificationCodeSent">
                    <div class="row mt-3 mb-4">
                      <div class="col-12">
                          <h4 class="mb-3">Password Reset</h4>
                          <h3 class=" text-secondary pass">
                            Provide the email address associated with your
                            account to recover your password.
                          </h3>
                        </div>
      
                    </div>

                    <form (ngSubmit)="onEmailSubmit()">
                      <div class="row gy-3 gy-md-4 overflow-hidden">
                        <div class="col-12 form-outline input-style-1">
                          <label for="email" class="form-label"
                            >Email <span class="text-danger">*</span></label
                          >
                          <input
                            type="email"
                            [(ngModel)]="email"
                            name="email"
                            id="email"
                            placeholder="name@example.com"
                            required
                            class="form-control"
                          />
                          <div class="col-12 mt-4">
                            <div class="d-grid">
                              <button
                                class="btn btn-md btn-primary"
                                type="submit"
                                style="opacity: 1"
                              >
                                Send OTP
                              </button>
                            </div>
                          </div>
                        </div>

                      </div>
                    </form>
                  </div>

                  <div *ngIf="verificationCodeSent && !codeVerified">
                    <h4 class="mb-3">Enter Verification Code</h4>
                    <form (ngSubmit)="onCodeSubmit()">
                      <div class="form-outline input-style-1" >
                        <label for="code"
                          >Verification Code
                          <span class="text-danger">*</span></label
                        >
                        <input
                          type="text"
                          [(ngModel)]="verificationCode"
                          name="verificationCode"
                          id="verificationCode"
                          placeholder="Enter code"
                          required
                          class="form-control"
                        />
                        <div class="col-12 mt-4">
                          <div class="d-grid">
                        <button
                        class="btn btn-primary"
                        type="submit"
                        style=" opacity: 1"
                      >
                        Verify Code
                      </button>
                      </div>
                    </div>
                  </div>
                    </form>
                  </div>

                  <div *ngIf="codeVerified">
                    <div class="row">
                      <div class="col-12 mb-3">
                          <h4 class="mb-3">Set New Password</h4>
                          <h3 class="fs-6 text-secondary pass">
                            Enter your new password below.
                          </h3>
                        </div>
                    </div>

                    <form (ngSubmit)="onSetPasswordSubmit()">
                      <div class="row gy-3 gy-md-4 overflow-hidden form-outline input-style-1">
                     
                        <div class="col-12" >
                          <label for="newPassword" class="form-label"
                            >New Password
                            <span class="text-danger">*</span></label
                          >
                          <input
                            type="password"
                            [(ngModel)]="newPassword"
                            name="newPassword"
                            id="newPassword"
                            placeholder="Enter New Password"
                            required
                            class="form-control"
                          />
                        </div>
                        <div class="col-12">
                          <label for="confirmPassword" class="form-label"
                            >Confirm Password
                            <span class="text-danger">*</span></label
                          >
                          <input
                            type="password"
                            [(ngModel)]="confirmPassword"
                            name="confirmPassword"
                            id="confirmPassword"
                            placeholder="Confirm New Password"
                            required
                            class="form-control"
                          />
                        </div>
                        <div class="col-12">
                          <div class="d-grid">
                            <button
                              class="btn btn-primary"
                              type="submit"
                              style="opacity: 1"
                            >
                              Set New Password
                            </button>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>

                  <div class="row">
                    <div class="col-12">
                      <div class="d-flex justify-content-end">
                        <a href="#!" class="link-secondary text-decoration-none fw-500" 
                          >Back To Login</a
                        >
                      </div>
                    </div>
                  </div>

          
          <div *ngIf="message" class="mt-3">
            <div class="alert" [ngClass]="{'alert-success': message.includes('successfully'), 'alert-danger': message.includes('error') || message.includes('Please') }">
                      {{ message }}
                    </div>
                  </div>
                </div>
            
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
