<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-6 col-lg-5 col-xl-5 col-sm-7">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid"
          alt="Sample image"
        />
      </div>

      <div class="col-md-8 col-lg-6 col-xl-4 col-sm-10 offset-xl-1">
        <div class="forms-wrapper">
          <div class="row">
            <div class="col-lg-12">
              <div class="card-style">
                <form (ngSubmit)="onLoginSubmit()" #loginForm="ngForm">
                  <div
                    class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start mt-3"
                  >
                    <p class="para mb-0 me-3">Who Are You?</p>
                    <button
                      type="button"
                      (click)="selectRole('Student')"
                      [ngClass]="{ selected: role === 'Student' }"
                      class="btn btn-primary btn-floating mx-1"
                    >
                      Student
                    </button>
                    <button
                      type="button"
                      (click)="selectRole('Manager')"
                      [ngClass]="{ selected: role === 'Manager' }"
                      class="btn btn-primary btn-floating mx-1"
                    >
                      Manager
                    </button>
                    <button
                      type="button"
                      (click)="selectRole('Trainer')"
                      [ngClass]="{ selected: role === 'Trainer' }"
                      class="btn btn-primary btn-floating mx-1"
                    >
                      Trainer
                    </button>
                  </div>

                  <div
                    class="divider d-flex  my-3 mb-4 mt-4"
                  ></div>

                  <!-- Email input -->
                  <div class="form-outline input-style-1 mb-4">
                    <input
                      type="email"
                      id="form3Example3"
                      [(ngModel)]="email"
                      name="email"
                      class="form-control"
                      placeholder="Email Address"
                      required
                    />
                  </div>

                  <!-- Password input -->
                  <!-- <div class="form-outline input-style-1">
                    <input
                      type="password"
                      id="form3Example4"
                      [(ngModel)]="password"
                      name="password"
                      class="form-control"
                      placeholder="Password"
                      required
                    />
                  </div> -->
                  <div class="form-outline input-style-1">
                    <input
                      [type]="passwordVisible ? 'text' : 'password'"
                      id="form3Example4"
                      [(ngModel)]="password"
                      name="password"
                      class="form-control"
                      placeholder="Password"
                      required
                    />
                    <!-- Icon to toggle password visibility -->
                    <button type="button" (click)="togglePasswordVisibility()" class="toggle-password-btn">
                      <i class="fa" [ngClass]="passwordVisible ? 'fa-eye-slash' : 'fa-eye'"></i>
                    </button>
                  </div>
                  

                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <a href="forgetpassword" class="text-body"
                      >Forgot password?</a
                    >
                  </div>

                  <div class="text-center text-lg-start mt-4">
                    <button
                      type="submit"
                      class="btn btn-outline-primary"
                      style="
                        padding-left: 1.5rem;
                        padding-right: 1.5rem;
                        opacity: 1;
                      "
                    >
                      Login
                    </button>
                  </div>

                  <!-- Display feedback message -->
                  <div *ngIf="message" class="mt-3 text-center">
                    <div
                      class="alert"
                      [ngClass]="{
                        'alert-success': message.includes('successful'),
                        'alert-danger':
                          message.includes('failed') ||
                          message.includes('Please')
                      }"
                    >
                      {{ message }}
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
