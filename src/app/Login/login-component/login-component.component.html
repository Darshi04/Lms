<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form (ngSubmit)="onLoginSubmit()" #loginForm="ngForm">
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-normal mb-0 me-3">Who Are You?</p>
            <button type="button" (click)="selectRole('student')" 
                    [ngClass]="{'selected': role === 'student'}" class="btn btn-primary btn-floating mx-1">
              Student
            </button>
            <button type="button" (click)="selectRole('manager')" 
                    [ngClass]="{'selected': role === 'manager'}" class="btn btn-primary btn-floating mx-1">
              Manager
            </button>
            <button type="button" (click)="selectRole('trainer')" 
                    [ngClass]="{'selected': role === 'trainer'}" class="btn btn-primary btn-floating mx-1">
              Trainer
            </button>
          </div>

          <div class="divider d-flex align-items-center my-4"></div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="form3Example3" [(ngModel)]="email" name="email" class="form-control form-control-lg" placeholder="Enter a valid email address" required />
            <label class="form-label" for="form3Example3">Email address</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" id="form3Example4" [(ngModel)]="password" name="password" class="form-control form-control-lg" placeholder="Enter password" required />
            <label class="form-label" for="form3Example4">Password</label>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <a href="forgetpassword" class="text-body">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;opacity: 1;">Login</button>
          </div>

          <!-- Display feedback message -->
          <div *ngIf="message" class="mt-3 text-center">
            <div class="alert" [ngClass]="{'alert-success': message.includes('successful'), 'alert-danger': message.includes('failed') || message.includes('Please') }">
              {{ message }}
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
