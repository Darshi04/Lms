  <!-- ======== main-wrapper start =========== -->
  <main class="main-wrapper" [ngClass]="{'sidebar-closed': !isSidebarOpen}">
    <!-- ========== header start ========== -->
    <header class="header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-5 col-md-5 col-6">
            <div class="header-left d-flex align-items-center">
              <div class="menu-toggle-btn mr-15">
                <button id="menu-toggle" class="main-btn primary-btn btn-hover" (click)="toggleSidebar()">
                  <i class="lni lni-chevron-left me-2"></i> Menu
                </button>
              </div>

            </div>
          </div>
          <div class="col-lg-7 col-md-7 col-6">
            <div class="header-right">
          <!-- message start -->
<div class="header-message-box ml-15 d-none d-md-flex">
  <button
    class="dropdown-toggle"
    type="button"
    id="message"
    data-bs-toggle="dropdown"
    aria-expanded="false"
  >
    <!-- Message icon using Bootstrap Icons -->
    <i class="bi bi-chat-dots" style="font-size: 22px;"></i>
    <span></span>
  </button>

  <!-- The dropdown menu with scrolling -->
  <ul class="dropdown-menu dropdown-menu-end overflow-auto" aria-labelledby="message" style="max-height: 180px;">
    <!-- Loop through the messages -->
    <li *ngFor="let msg of message">
    
      <a href="#0">
        <div class="image">
          <img [src]="msg.avatar" alt="" />
        </div>
        <div class="content">
          <h6>{{ msg.name }}</h6>
          <p>{{ msg.comments }}</p>
          <span>{{ msg.email }}</span>
        </div>
      </a>
    </li>
  </ul>
</div>
<!-- message end -->



              <!-- profile start -->
              <div class="profile-box ml-10">
                <button
                  class="dropdown-toggle bg-transparent border-0"
                  type="button"
                  id="profile"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <div class="profile-info">
                    <div class="info">
                      <div class="image">
                        <img src="/images/profile/profile-image.png" alt="" />
                      </div>
                      <div>
                        <h6 class="fw-500" *ngIf="user">{{ user.name || 'User' }}</h6>
<p>{{ role || 'No role provided' }}
                      </div>
                    </div>
                  </div>
                </button>
                <ul
                  class="dropdown-menu dropdown-menu-end"
                  aria-labelledby="profile"
                >
                  <li>
                    <div class="author-info flex items-center !p-1">
                      <div class="image">
                        <img
                          src="/images/profile/profile-image.png"
                          alt="image"
                        />
                      </div>
                      <div class="content">
                        <h4 class="text-sm" *ngIf="user">{{ user.name || 'No name available' }}</h4>
                        <!-- <a class="text-black/40 dark:text-white/40 hover:text-black dark:hover:text-white text-xs" href="#"
                          >{{ user.email || 'No email available' }}</a
                        > -->
                      </div>
                    </div>
                  </li>
                  <li class="divider"></li>
            
                  <li>
                    <a href="javascript:void(0);" (click)="onSignOut()"> <i class="lni lni-exit"></i> Sign Out</a>                  </li>
                </ul>
              </div>
              <!-- profile end -->
            </div>
          </div>
        </div>
      </div>
    </header>
    <ng-content></ng-content>

</main>
