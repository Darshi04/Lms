<div class="row">
  <!-- Calendar Section -->
  <div class="col-lg-5 col-md-6 col-12">
    <div class="card-style calendar-card">
      <div id="calendar-mini" style="max-width: 100%; height: 300px;"></div>
    </div>
  </div>
</div>

<!-- Delete Event Modal -->
<div class="modal fade" id="deleteEventModal" tabindex="-1" aria-labelledby="deleteEventModal" >
  <div class="modal-dialog modal-lg modal-dialog-centered custom-modal">
    <div class="modal-content">
      <div class="modal-body">
          <h5>Do you want to delete the selected event?</h5>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>        
        <button type="button" class="btn btn-danger" (click)="deleteEvent()">Yes</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal for Adding New Event -->
<div class="modal fade" id="addEventModal" tabindex="-1" aria-labelledby="addEventModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered custom-modal">
    <div class="modal-content">
      <div class="modal-body">
        <h4 class="mb-4">Enter Event Title</h4>
        <input type="text" [(ngModel)]="newEventTitle" class="form-control" placeholder="Event Title">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="addEvent()">Add Event</button>
      </div>
    </div>
  </div>
</div>
