<app-header>
  <section class="section">
    <div class="container-fluid">
      <!-- ========== title-wrapper start ========== -->
      <div class="title-wrapper pt-20">
        <div class="row align-items-center">
          <div class="col-12 col-md-6">
            <div class="title">
              <h2>Trainers</h2>
            </div>
          </div>
          <!-- end col -->
          <div class="col-12 col-md-6">
            <div class="breadcrumb-wrapper">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item" style="color: black;">
                    Manager
                  </li>
                  
                  <li class="breadcrumb-item active" aria-current="page">
                    Trainers
                  </li>
                </ol>
              </nav>
            </div>
          </div>
        </div>
      </div>
      <!-- ========== header end ========== -->

      <div class="container">
        <div class="row g-2">
          <!-- Displaying Trainers -->
          <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 mb-4 wt-20px" *ngFor="let trainer of trainers; let i = index">
            <div class="card p-2 py-3 text-center">
              <div class="img mb-2">
                <!-- Trainer Image Placeholder (if any) -->
              </div>
              <h5 class="mb-2">{{trainer.trainer_name}}</h5>
              <small class="d-block mb-2">{{trainer.role}}</small>
      
              <div class="contact-info">
                <ul class="list-unstyled">
                  <li class="mb-2">
                    <span class="key">T_ID</span>: <span class="value">{{trainer.trainer_id}}</span>
                  </li>
                  <li class="mb-2">
                    <span class="key">Phone</span>: <span class="value">{{trainer.ph_no}}</span>
                  </li>
                  <li class="mb-2">
                    <span class="key">Email</span>: <span class="value">{{trainer.email}}</span>
                  </li>
                </ul>
              </div>
      
              <!-- Edit and Remove Buttons -->
              <div class="mt-3">
                <button (click)="editTrainer(i)" class="btn btn-warning btn-sm" aria-label="Edit" style="margin-right: 10px;">
                  <i class="bi bi-pencil-square"></i><!-- Bootstrap edit icon -->
                </button>
                <button (click)="removeTrainer(i)" class="btn btn-danger btn-sm" aria-label="Delete">
                  <i class="bi bi-trash"></i> <!-- Bootstrap delete icon -->
                </button>
              </div>
            </div>
          </div>
      
          <!-- "+" Card to Open Form (will disappear once clicked) -->
          <div class="d-flex justify-content-end">
            <button class="btn btn-primary" *ngIf="!showForm" (click)="openForm()" id="addTrainerBtn">
              <i class="bi bi-person-add" id="addIcon"></i>
            </button>
          </div>
        </div>
      </div>
      
  
      <!-- Modal Form to Add or Edit Trainer -->
      <div class="modal" *ngIf="showForm" (click)="closeForm()">
        <div class="modal-content" (click)="$event.stopPropagation()">
          <h1>{{editMode ? 'Edit Trainer' : 'Add Trainer'}}</h1>
          <form (ngSubmit)="submitTrainer()">
            <!-- Name Field -->
            <div class="mb-2">
              <label for="name">Name:</label>
              <input id="name" [(ngModel)]="newTrainer.trainer_name" name="name" class="form-control" required>
            </div>
  
            <!-- Role Field -->
            <div class="mb-2">
              <label for="role">Role:</label>
              <input id="role" [(ngModel)]="newTrainer.role" name="role" class="form-control" required>
            </div>
  
            <!-- Email Field -->
            <div class="mb-2">
              <label for="email">Email:</label>
              <input id="email" [(ngModel)]="newTrainer.email" name="email" class="form-control" required>
            </div>
  
            <!-- Phone Field -->
            <div class="mb-2">
              <label for="phone">Phone:</label>
              <input id="phone" [(ngModel)]="newTrainer.ph_no" name="phone" class="form-control" required>
            </div>
  
            <!-- T_ID Field -->
            <div class="mb-2">
              <label for="t_id">T_ID:</label>
              <input id="t_id" [(ngModel)]="newTrainer.trainer_id" name="t_id" class="form-control" [readonly]="editMode" required>
            </div>
  
            <button type="submit" class="btn btn-primary" style="margin-right: 10px;">
              {{editMode ? 'Update' : 'Submit'}}
            </button>
            <button type="button" class="btn btn-secondary mt-2" (click)="closeForm()">Close</button>
          </form>
        </div>
      </div>
  
      <!-- "+" Card to Open Form (will disappear once clicked) -->
      <div class="d-flex justify-content-end">
        <button class="btn btn-primary" *ngIf="!showForm" (click)="openForm()" id="addTrainerBtn">
          <i class="bi bi-person-add" id="addIcon"></i>
        </button>
      </div>
    </div>
  </section>

  <app-footer></app-footer>
</app-header>
